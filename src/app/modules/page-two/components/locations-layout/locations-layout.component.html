<!-- start: filters -->
<app-filters
(filtersEvent)="handlerFiltersLocations($event)"
[showStatusOptions]="showStatusFilter">
</app-filters>
<!-- start: filters -->
<!-- start: locations -->
<app-locations
[locations]="locations">
</app-locations>
<!-- end: locations -->
<!-- start: pagination -->
<app-pagination-simple
*ngIf="pagination"
[pagination]="pagination"
[currentPage]="page"
(changePageEvent)="handlerChangePage($event)">
</app-pagination-simple>
<!-- end: pagination -->
